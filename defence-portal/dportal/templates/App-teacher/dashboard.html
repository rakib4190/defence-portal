{% extends 'App-teacher/base.html' %} {% load static %} {% block title %}Dashboard{% endblock title %} {% block main %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'teacher:homepage' %}">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <!-- Left side columns -->
      <div class="col-lg-10">
        <div class="row">
          <!-- Sales Card -->
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card" style="background-color: #9b59b6">
              <div class="card-body">
                <h5 class="card-title" style="color: aqua">Total Student</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-people-fill"></i>
                  </div>
                  <div class="ps-2">
                    <h6 style="color: aqua" ;>30</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Sales Card -->
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card" style="background-color: #2980b9">
              <div class="card-body">
                <h5 class="card-title" style="color: aqua">Project Student</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-person"></i>
                  </div>
                  <div class="ps-2">
                    <h6 style="color: aqua" ;>5</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xxl-4 col-md-3">
            <div class="card info-card sales-card" style="background-color: #2c3e50">
              <div class="card-body">
                <h5 class="card-title" style="color: aqua">Thesis Student</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-person"></i>
                  </div>
                  <div class="ps-2">
                    <h6 style="color: aqua" ;>25</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Left side columns -->
    </div>
  </section>
</main>
<!-- End #main -->
{% endblock main %}
